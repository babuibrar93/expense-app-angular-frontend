<div class="layout">
  <!-- HEADER (Fixed at Top) -->
  <app-header class="header"></app-header>

  <div class="main-container">
    <!-- SIDEBAR (Initially Open) -->
    <app-sidebar
      class="sidebar"
      [class.closed]="isSidebarOpen"
      (sidebarToggle)="handleSidebarToggle($event)"
    ></app-sidebar>

    <!-- CONTENT AREA (Shifts Based on Sidebar) -->
    <div class="content" [class.sidebar-closed]="isSidebarOpen">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
