<header
  class="flex justify-between items-center pr-8 py-2 bg-white shadow-md h-16 fixed top-0 left-0 right-0 z-50"
>
  <div class="flex items-center gap-4">
    <button
      class="text-gray-600 text-xl p-2 rounded-md hover:bg-gray-200 transition"
      (click)="toggleSidebar()"
    ></button>
    <div class="flex items-center gap-2">
      <img src="svg/framer.svg" alt="Expense App" class="h-8 w-auto" />
      <span
        class="text-lg font-semibold bg-blue-500 text-white px-4 py-1 rounded-lg"
        >Expense App</span
      >
    </div>
  </div>

  <div class="flex items-center gap-8">
    <div class="relative w-72">
      <input
        type="text"
        placeholder="Search..."
        class="w-full px-10 py-2 border border-gray-300 rounded-full text-sm focus:outline-none focus:border-blue-500"
      />
      <img
        src="svg/search.svg"
        alt="search"
        class="absolute h-4 w-4 left-4 top-1/2 transform -translate-y-1/2 text-gray-500"
      />
    </div>

    <div class="flex items-center gap-4">
      <button
        class="relative text-gray-600 text-xl p-2 rounded-full hover:bg-gray-200 transition"
      >
        <img src="svg/bell.svg" alt="Expense App" class="h-7 w-auto" />

        <span
          class="absolute top-0 right-0 bg-red-500 text-white text-xs px-1.5 py-0.5 rounded-full border-2 border-white"
          >3</span
        >
      </button>

      <div
        class="relative flex items-center gap-2 cursor-pointer p-2 rounded-md hover:bg-gray-200 transition"
        (click)="toggleUserMenu()"
      >
        <img
          src="svg/user.svg"
          alt="profile"
          class="w-6 h-6 rounded-full object-cover"
        />
        <span class="font-medium text-gray-800">{{ username }}</span>
        <img src="svg/arrow-down.svg" alt="arrow down" width="20" height="20" />

        <!-- User Menu -->
        <div
          *ngIf="isUserMenuOpen"
          class="absolute top-full right-0 bg-white shadow-lg rounded-md w-48 mt-2"
        >
          <ul class="py-2 text-primary">
            <li
              (click)="navigateTo('/profile')"
              class="px-4 py-2 flex items-center gap-2 hover:bg-gray-200 transition cursor-pointer"
            >
              <img
                src="svg/user.svg"
                alt="profile"
                class="w-5 h-5 rounded-full object-cover"
              />
              Profile
            </li>
            <li
              (click)="navigateTo('/settings')"
              class="px-4 py-2 flex items-center gap-2 hover:bg-gray-200 transition cursor-pointer"
            >
              <img
                src="svg/settings.svg"
                alt="profile"
                class="w-4 h-4 rounded-full object-cover"
              />
              Settings
            </li>
            <li class="border-t border-gray-300 my-1"></li>
            <li
              (click)="logout()"
              class="px-4 py-2 flex items-center gap-2 text-red-600 hover:bg-gray-200 transition cursor-pointer"
            >
              <img
                src="svg/log-out.svg"
                alt="profile"
                class="w-4 h-4 rounded-full object-cover"
              />
              Logout
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
