<div [class]="className">
  <mat-form-field class="w-full custom-mat-field">
    <mat-label class="text-primary">{{ placeholder }}</mat-label>
    <input
      matInput
      type="text"
      [formControl]="myControl"
      [matAutocomplete]="auto"
      (focus)="autocompleteTrigger.openPanel()"
      class="focus:outline-none w-full text-gray-900"
    />

    <i
      class="fa fa-chevron-down absolute right-4 top-1/2 transform -translate-y-1/2 text-primar"
      aria-hidden="true"
    ></i>
    <mat-autocomplete
      #auto="matAutocomplete"
      (optionSelected)="onSelection($event.option.value)"
      class="custom-autocomplete"
    >
      <mat-option
        *ngFor="let option of filteredOptions | async"
        [value]="option.value"
        class="custom-option"
      >
        <span class="text-primary hover:bg-gray-100 transition-all duration-300">
          {{ option.value }}
        </span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
