<div class="bg-white rounded-2xl shadow-lg p-6 w-full mx-auto">
  <!-- Add Organization Modal -->
  <app-custom-modal
    [isOpen]="modalVisible"
    [title]="organizationModalText"
    modalSize="large"
    (close)="closeModal()"
    [showFooter]="true"
  >
    <app-create-organization></app-create-organization>
  </app-custom-modal>

  <!-- Delete Confirmation Modal -->
  <app-custom-modal
    [isOpen]="deleteModalVisible"
    title="Delete Organization"
    modalSize="medium"
    (close)="closeDeleteModal()"
    [showFooter]="true"
  >
    <p class="text-lg text-gray-700 font-semibold">
      Are you sure you want to delete
      <span class="text-danger font-bold">name</span>?
    </p>
    <p class="text-gray-500 text-sm">This action cannot be undone.</p>
  </app-custom-modal>

  <!-- Header Section -->
  <div class="flex justify-between items-center mb-6">
    <div>
      <h2>Manage Organizations</h2>
      <p class="text-gray-500 text-sm">Easily add, update, and manage your organizations.</p>
    </div>
    <app-custom-button
      label="Add Organization"
      (clicked)="openModal()"
      customClass="px-5 py-2 secondary-background text-white rounded-lg shadow-md transition"
    >
    </app-custom-button>
  </div>

  <!-- Organization Table -->
  <app-custom-table
    [title]="'Organizations'"
    [columns]="columns"
    [data]="filteredOrganizations"
    [actions]="actions"
  ></app-custom-table>
</div>
