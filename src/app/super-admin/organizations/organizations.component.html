<div class="bg-white rounded-2xl shadow-lg p-6 w-full mx-auto">
  <!-- Add Organization Modal -->
  <app-custom-modal
    [isOpen]="modalVisible"
    [title]="organizationModalText"
    modalSize="large"
    (close)="closeModal()"
    (save)="handleSaveOrganization()"
    [showFooter]="true"
  >
    <app-create-organization
      [organizationDetail]="organizationDetail"
      (formSubmitted)="handleFormSuccess()"
    ></app-create-organization>
  </app-custom-modal>

  <!-- Delete Confirmation Modal -->
  <app-custom-modal
    [isOpen]="deleteModalVisible"
    title="Delete Organization"
    modalSize="medium"
    (close)="closeDeleteModal()"
    (save)="handleDeleteOrganization()"
    [showFooter]="true"
  >
    <p class="text-lg text-gray-700 font-semibold">
      Are you sure you want to delete
      <span *ngIf="organizationDetail" class="text-danger font-bold">{{
        organizationDetail.Name || ''
      }}</span
      >?
    </p>
    <p class="text-gray-500 text-sm">This action cannot be undone.</p>
  </app-custom-modal>

  <!-- Header Section -->
  <div class="flex justify-between items-center mb-6">
    <div class="flex flex-col">
      <h3>Mange your organizations</h3>
      <h3 class="text-primary">Easily add, update, and manage your organizations.</h3>
    </div>
    <app-custom-button
      label="Add Organization"
      (clicked)="openModal()"
      customClass="px-5 py-2 secondary-background text-white rounded-lg shadow-md transition"
    >
    </app-custom-button>
  </div>

  <!-- Organization Table -->
  <app-custom-table
    [title]="'List of Organizations'"
    [columns]="columns"
    [data]="modifiedOrganizations"
    [actions]="actions"
  ></app-custom-table>
</div>
