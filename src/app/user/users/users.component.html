<div class="bg-white rounded-2xl shadow-lg p-6 w-full mx-auto">
  <!-- Delete Confirmation Modal -->
  <app-custom-modal
    [isOpen]="deleteModalVisible"
    title="Delete User"
    modalSize="medium"
    (close)="closeDeleteModal()"
    [showFooter]="true"
  >
    <p class="text-lg text-gray-700 font-semibold">
      Are you sure you want to delete
      <span class="text-danger font-bold">name</span>?
    </p>
    <p class="text-gray-500 text-sm">This action cannot be undone.</p>
  </app-custom-modal>

  <!-- Header Section -->
  <div class="flex justify-between items-center mb-6">
    <h3 class="text-primary">Easily add, update, and manage your users.</h3>
  </div>

  <!-- Organization Table -->
  <app-custom-table
    [title]="'Manage Users'"
    [columns]="columns"
    [data]="filteredUsers"
    [actions]="actions"
  ></app-custom-table>
</div>
